    <style>
        /* Custom styles to match the premium, mystical theme */
        html, body {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            /* Revert to original overflow, but disable horizontal scroll */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .cinzel-font {
            font-family: 'Cinzel', serif;
        }

        /* Background with a radial gradient similar to the original canvas */
        .main-bg {
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
        }

        /* Custom styling for the input field */
        .premium-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            outline: none;
            border-color: rgba(220, 180, 100, 0.7);
            box-shadow: 0 0 15px rgba(220, 180, 100, 0.3);
        }

        /* Custom styling for the button */
        .premium-button {
            background: linear-gradient(45deg, #3a3a3a, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .premium-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 180, 100, 0.2);
        }

        .premium-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .premium-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Styling for the output containers */
        .output-container {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
        }

        .output-container.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        #qrcode {
            cursor: pointer;
        }

        /* Horizontal scroll container for QR/Preview only */
        .scroll-wrapper {
            width: 100%;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .scroll-wrapper::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }

        .scroll-item {
            flex: 0 0 100%; /* Each item takes full width of the wrapper */
            scroll-snap-align: center;
            padding: 1rem 0; /* Add vertical padding for better spacing */
            display: flex;
            justify-content: center; /* Center the content card horizontally */
            align-items: center; /* Center the content card vertically */
        }
        
        /* Dot indicators */
        .dots-container {
            text-align: center;
            padding: 10px 0;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: #4a4a4a;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #e0e0e0;
        }
    </style>

        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjs_-oH_kma3lHU4BCyStN8W0606MYLus",
            authDomain: "permanentmagicapp.firebaseapp.com",
            projectId: "permanentmagicapp",
            storageBucket: "permanentmagicapp.firebasestorage.app",
            messagingSenderId: "695981452362",
            appId: "1:695981452362:web:a0155863e767fa63424ab3",
            databaseURL: "https://permanentmagicapp-default-rtdb.firebaseio.com"
        };

        // --- Global Variables ---
        let db, auth, firestore;
        let currentURL = '';
        let generatedUrl = null;
        let qrCanvasElement = null;

        // --- DOM Element References ---
        const mainBody = document.getElementById('mainBody');
        const licenseSection = document.getElementById('licenseSection');
        const licenseForm = document.getElementById('licenseForm');
        const emailInput = document.getElementById('emailInput');
        const licenseInput = document.getElementById('licenseInput');
        const submitLicenseButton = document.getElementById('submitLicenseButton');
        const licenseErrorMessage = document.getElementById('licenseErrorMessage');

        const qrGeneratorSection = document.getElementById('qrGeneratorSection');
        const qrForm = document.getElementById('qrForm');
        const nameInput = document.getElementById('nameInput');
        const generateButton = document.getElementById('generateButton');
        const qrcodeContainer = document.getElementById('qrcode');
        const previewCanvas = document.getElementById('previewCanvas');
        const qrContainer = document.getElementById('qrContainer');
        const previewContainer = document.getElementById('previewContainer');
        const errorMessage = document.getElementById('errorMessage');
        const outputSection = document.getElementById('outputSection');
        const shareButtonsContainer = document.getElementById('shareButtonsContainer');
        const shareQrButton = document.getElementById('shareQrButton');
        const shareLinkButton = document.getElementById('shareLinkButton');
        const copyMessage = document.getElementById('copyMessage');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const fullscreenQrContainer = document.getElementById('fullscreenQrContainer');
        const scrollWrapper = document.getElementById('scrollWrapper');
        const dotsContainer = document.getElementById('dotsContainer');
        const dots = document.querySelectorAll('.dot');

        // --- Symbol Data for Preview ---
        const symbols = [
            { name: 'Circle', draw: (c, x, y, s) => { c.arc(x, y, s * 0.35, 0, Math.PI * 2); } },
            { name: 'Cross', draw: (c, x, y, s) => { c.moveTo(x, y - s * 0.35); c.lineTo(x, y + s * 0.35); c.moveTo(x - s * 0.35, y); c.lineTo(x + s * 0.35, y); } },
            { name: 'Wavy Lines', draw: (c, x, y, s) => {
                for (let i = -1; i <= 1; i++) {
                    c.moveTo(x - s * 0.3, y + s * 0.2 * i);
                    c.quadraticCurveTo(x - s * 0.15, y + s * 0.2 * i - s * 0.2, x, y + s * 0.2 * i);
                    c.quadraticCurveTo(x + s * 0.15, y + s * 0.2 * i + s * 0.2, x + s * 0.3, y + s * 0.2 * i);
                }
            } },
            { name: 'Square', draw: (c, x, y, s) => { c.rect(x - s * 0.35, y - s * 0.35, s * 0.7, s * 0.7); } },
            { name: 'Star', draw: (c, x, y, s) => {
                c.moveTo(x, y - s * 0.35);
                for (let i = 1; i < 5; i++) {
                    c.lineTo(x + Math.sin(i * 0.8 * Math.PI) * s * 0.35, y - Math.cos(i * 0.8 * Math.PI) * s * 0.35);
                }
                c.closePath();
            } }
        ];

        function showApp() {
            licenseSection.classList.add('hidden');
            qrGeneratorSection.classList.remove('hidden');
        }

        function showLicenseForm() {
            qrGeneratorSection.classList.add('hidden');
            licenseSection.classList.remove('hidden');
        }
        
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app);
                firestore = getFirestore(app);
                await signInAnonymously(auth);

                const localEmail = localStorage.getItem('permanentMagicEmail');
                const localLicense = localStorage.getItem('permanentMagicLicenseCode');

                if (localEmail && localLicense) {
                    const licenseDocRef = doc(firestore, "activatedLicenses", localEmail);
                    const docSnap = await getDoc(licenseDocRef);

                    if (docSnap.exists() && docSnap.data().licenseCode === localLicense) {
                        await startApp();
                    } else {
                        localStorage.removeItem('permanentMagicEmail');
                        localStorage.removeItem('permanentMagicLicenseCode');
                        showLicenseForm();
                    }
                } else {
                    showLicenseForm();
                }
            } catch (error) {
                console.error("Initialization failed:", error);
                licenseErrorMessage.textContent = "Error: Could not connect to server.";
                showLicenseForm();
            }
        }

        async function startApp() {
            try {
                const configRef = ref(db, '/config');
                const snapshot = await get(configRef);

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    currentURL = data.currentURL;
                    if (!currentURL) throw new Error("currentURL not found in database.");
                    showApp();
                } else {
                    throw new Error("Configuration not found in database.");
                }
            } catch (error) {
                console.error("App startup failed:", error);
                licenseErrorMessage.textContent = "Error: Could not load app configuration.";
                showLicenseForm();
            }
        }

        async function handleLicenseSubmit(e) {
            e.preventDefault();
            const userLicense = licenseInput.value.trim();
            const userEmail = emailInput.value.trim();

            if (!userLicense || !userEmail) {
                licenseErrorMessage.textContent = "Please fill in both fields.";
                return;
            }

            submitLicenseButton.disabled = true;
            submitLicenseButton.textContent = "Verifying...";
            licenseErrorMessage.textContent = "";

            try {
                const licensesRef = ref(db, '/licenseCodes');
                const snapshot = await get(licensesRef);

                if (snapshot.exists()) {
                    const allLicenses = snapshot.val();
                    let matchFound = false;
                    let matchedKey = null;

                    for (const key in allLicenses) {
                        if (allLicenses[key] === userLicense) {
                            matchFound = true;
                            matchedKey = key;
                            break;
                        }
                    }

                    if (matchFound) {
                        const licenseDocRef = doc(firestore, "activatedLicenses", userEmail);
                        await setDoc(licenseDocRef, {
                            email: userEmail,
                            licenseCode: userLicense,
                            activatedAt: serverTimestamp()
                        });

                        const licenseToRemoveRef = ref(db, `/licenseCodes/${matchedKey}`);
                        await remove(licenseToRemoveRef);

                        localStorage.setItem('permanentMagicEmail', userEmail);
                        localStorage.setItem('permanentMagicLicenseCode', userLicense);
                        
                        await startApp();

                    } else {
                        licenseErrorMessage.textContent = "Invalid license code.";
                    }
                } else {
                    licenseErrorMessage.textContent = "No licenses available. Please contact support.";
                }
            } catch (error) {
                console.error("License validation failed:", error);
                licenseErrorMessage.textContent = "Error checking license. Please try again.";
            } finally {
                 submitLicenseButton.disabled = false;
                 submitLicenseButton.textContent = "Activate";
            }
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            let words = text.split(' ');
            let line = '';
            let currentY = y;

            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = context.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, currentY);
                    line = words[n] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line.trim(), x, currentY);
            return currentY;
        }

        function drawPreview(spectatorName) {
            const previewCtx = previewCanvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = previewCanvas.getBoundingClientRect();

            previewCanvas.width = rect.width * dpr;
            previewCanvas.height = rect.height * dpr;
            previewCtx.scale(dpr, dpr);

            const clientWidth = previewCanvas.clientWidth;
            const clientHeight = previewCanvas.clientHeight;

            const centerX = clientWidth / 2;
            const centerY = clientHeight / 2;
            const outerRadius = Math.sqrt(centerX * centerX + centerY * centerY);

            const gradient = previewCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, outerRadius);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#000000');

            previewCtx.fillStyle = gradient;
            previewCtx.fillRect(0, 0, clientWidth, clientHeight);

            const topTextMargin = 40;
            const lineSpacing = 30;
            const textPadding = 20;
            const maxWidth = clientWidth - (textPadding * 2);

            previewCtx.fillStyle = '#e0e0e0';
            previewCtx.textAlign = 'center';

            previewCtx.font = '22px Cinzel';
            previewCtx.fillText(`Hi ${spectatorName},`, centerX, topTextMargin);

            previewCtx.font = '14px Cinzel';
            const instructionText = 'Please think of one of the ESP symbols below.';
            const lastTextY = wrapText(previewCtx, instructionText, centerX, topTextMargin + lineSpacing, maxWidth, 20);

            previewCtx.strokeStyle = '#e0e0e0';
            previewCtx.lineWidth = Math.min(clientWidth, clientHeight) / 100;
            previewCtx.lineCap = 'round';

            const symbolAreaYStart = lastTextY + 30;
            const symbolAreaHeight = clientHeight - symbolAreaYStart - 20;
            const symbolAreaWidth = clientWidth;

            const gridSize = 3;
            const minDim = Math.min(symbolAreaWidth, symbolAreaHeight);
            const cellSize = minDim / gridSize;
            const symbolSize = cellSize * 0.8;

            const offsetX = (clientWidth - minDim) / 2;
            const offsetY = symbolAreaYStart + (symbolAreaHeight - minDim) / 2;

            const positions = [
                { row: 0, col: 0 }, { row: 0, col: 2 },
                { row: 2, col: 0 }, { row: 2, col: 2 },
                { row: 1, col: 1 }
            ];

            symbols.forEach((symbol, i) => {
                const x = offsetX + (positions[i].col + 0.5) * cellSize;
                const y = offsetY + (positions[i].row + 0.5) * cellSize;

                previewCtx.beginPath();
                symbol.draw(previewCtx, x, y, symbolSize);
                previewCtx.stroke();
            });
        }

        function customEncode(text) {
            const charMap = {
                'a': '@', 'b': '8', 'c': '[', 'd': ')', 'e': '3',
                'f': 'F', 'g': '6', 'h': '#', 'i': '!', 'j': 'J',
                'k': 'K', 'l': '1', 'm': 'M', 'n': '^', 'o': '0',
                'p': 'P', 'q': '9', 'r': 'R', 's': '$', 't': '+',
                'u': 'U', 'v': 'V', 'w': 'W', 'x': 'X', 'y': 'Y',
                'z': '2', ' ': '_'
            };

            let lowercasedText = text.toLowerCase();
            let encoded = '';
            for (let i = 0; i < lowercasedText.length; i++) {
                const char = lowercasedText[i];
                encoded += charMap[char] || char;
            }
            return encoded;
        }

        function showFullscreenQR(url) {
            fullscreenQrContainer.innerHTML = '';
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            QRCode.toCanvas(url, {
                errorCorrectionLevel: 'H',
                width: size,
                margin: 1,
                color: { dark: '#000000', light: '#FFFFFF' }
            }, function (error, canvas) {
                if (error) return;
                fullscreenQrContainer.appendChild(canvas);
                fullscreenModal.classList.remove('hidden');
            });
        }

        async function handleGenerate(e) {
            e.preventDefault();
            let spectatorName = nameInput.value.trim() || "Guest";
            const formattedName = spectatorName.charAt(0).toUpperCase() + spectatorName.slice(1);

            errorMessage.textContent = '';
            copyMessage.textContent = '';

            const encodedName = customEncode(formattedName);
            generatedUrl = `${currentURL}?id=${encodeURIComponent(encodedName)}`;

            qrcodeContainer.innerHTML = '';
            QRCode.toCanvas(generatedUrl, {
                errorCorrectionLevel: 'H',
                width: 220,
                color: { dark: '#000000', light: '#FFFFFF' }
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    errorMessage.textContent = 'Failed to generate QR code.';
                    return;
                }
                qrCanvasElement = canvas;
                qrcodeContainer.appendChild(canvas);
            });

            // Change body alignment from center to top
            mainBody.classList.remove('justify-center');
            mainBody.classList.add('justify-start', 'pt-8', 'md:pt-12');
            
            // Show the output section
            outputSection.classList.remove('hidden');
            dotsContainer.classList.remove('hidden');

            requestAnimationFrame(() => {
                drawPreview(formattedName);
                setTimeout(() => {
                    qrContainer.classList.add('visible');
                    previewContainer.classList.add('visible');
                    shareButtonsContainer.classList.remove('hidden');
                }, 50); // Small delay for transition
            });
        }
        
        function updateDots() {
            const scrollLeft = scrollWrapper.scrollLeft;
            const width = scrollWrapper.clientWidth;
            const activeIndex = Math.round(scrollLeft / width);

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        scrollWrapper.addEventListener('scroll', updateDots);
        
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.dataset.index);
                scrollWrapper.scrollTo({
                    left: index * scrollWrapper.clientWidth,
                    behavior: 'smooth'
                });
            });
        });

        shareLinkButton.addEventListener('click', async () => {
            if (!generatedUrl) return;
            copyMessage.textContent = '';
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Invitation',
                        text: `An invitation for ${nameInput.value}`,
                        url: generatedUrl,
                    });
                } catch (err) {
                    console.error('Share failed:', err.message);
                }
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = generatedUrl;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyMessage.textContent = 'Link copied to clipboard!';
                } catch (err) {
                    copyMessage.textContent = 'Failed to copy link.';
                }
                document.body.removeChild(textArea);
                setTimeout(() => { copyMessage.textContent = ''; }, 3000);
            }
        });

        shareQrButton.addEventListener('click', () => {
            if (!qrCanvasElement) return;
            copyMessage.textContent = '';
            qrCanvasElement.toBlob(async (blob) => {
                const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Invitation QR Code',
                            text: `QR Code for ${nameInput.value}`,
                        });
                    } catch (err) {
                        console.error('Share failed:', err.message);
                    }
                } else {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'qrcode.png';
                    link.click();
                    URL.revokeObjectURL(link.href);
                }
            }, 'image/png');
        });

        qrcodeContainer.addEventListener('click', () => {
            if (generatedUrl) showFullscreenQR(generatedUrl);
        });

        closeModalButton.addEventListener('click', () => fullscreenModal.classList.add('hidden'));

        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) fullscreenModal.classList.add('hidden');
        });

        licenseForm.addEventListener('submit', handleLicenseSubmit);
        qrForm.addEventListener('submit', handleGenerate);

        initialize();
    </script>
    <!-- Skrip Pendaftaran Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(err => console.log('Service worker registration failed: ', err));
            });
        }
    </script>
